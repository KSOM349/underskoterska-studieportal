k<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Uppgifter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f7f5;
    }

    nav {
      background: linear-gradient(90deg, #1b5e20, #1e88e5);
      color: white;
      padding: 14px 20px;
    }

    nav a {
      color: white;
      margin-right: 16px;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .section-title {
      background: #1b5e20;
      color: white;
      padding: 14px;
      border-radius: 8px;
      font-size: 18px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .chip {
      background: #e3f2fd;
      color: #0d47a1;
      padding: 6px 10px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }

    .chip button {
      background: none;
      border: none;
      cursor: pointer;
      color: #d32f2f;
      font-weight: bold;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }

    .save {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .reset {
      background: #c62828;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .mail-btn {
      margin-top: 12px;
      display: inline-block;
      background: #1e88e5;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <nav>
    <a href="index.html">Start</a>
    <a href="kurser.html">Kurser</a>
    <a href="uppgifter.html">Uppgifter</a>
    <a href="submit.html">Lämna in</a>
  </nav>

  <div class="container">
    <div class="section-title">Våra uppgifter – Grupp A</div>

    <label>Gruppnamn</label>
    <input type="text" placeholder="Grupp A" />

    <label>Lägg till gruppmedlem</label>
    <input id="memberInput" type="text" placeholder="Skriv namn och tryck Enter" />

    <div id="members" class="chips"></div>

    <label>Uppgiftens namn</label>
    <input type="text" placeholder="Skriv uppgiftens namn" />

    <label>Kurs</label>
    <select>
      <option>Social omsorg 1</option>
      <option>Social omsorg 2</option>
      <option>Psykiatri 1</option>
      <option>Psykiatri 2</option>
    </select>

    <div class="row">
      <div>
        <label>Datum</label>
        <input type="date" />
      </div>
      <div>
        <label>Deadline</label>
        <input type="date" />
      </div>
    </div>

    <label>Anteckningar</label>
    <textarea rows="4" placeholder="Skriv anteckningar här..."></textarea>

    <label>Ladda upp PDF</label>
    <input type="file" />

    <a class="mail-btn" href="mailto:zeinamesso@integrelar.se">Skicka mejl</a>

    <div class="actions">
      <button class="save">Spara</button>
      <button class="reset">Rensa</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("memberInput");
    const container = document.getElementById("members");

    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && input.value.trim()) {
        const chip = document.createElement("div");
        chip.className = "chip";
        chip.innerHTML = `${input.value} <button>x</button>`;
        chip.querySelector("button").onclick = () => chip.remove();
        container.appendChild(chip);
        input.value = "";
      }
    });
  </script>

</body>
</html>
