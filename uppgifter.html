<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Uppgifter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f3f7f5;
    }

    /* NAV */
    nav {
      background: linear-gradient(90deg, #1b5e20, #1e88e5);
      padding: 14px 24px;
      color: white;
      font-size: 18px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 14px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* CONTAINER */
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .section-title {
      background: #1b5e20;
      color: white;
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .row > div {
      flex: 1;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    .save {
      background: #2e7d32;
      color: white;
    }

    .reset {
      background: #c62828;
      color: white;
      margin-left: 10px;
    }

    .mail-btn {
      background: #1e88e5;
      color: white;
      margin-left: 10px;
    }

    .actions {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Start</a> ·
  <a href="kurser.html">Kurser</a> ·
  <a href="uppgifter.html">Uppgifter</a> ·
  <a href="submit.html">Lämna in</a>
</nav>

<div class="container">
  <div class="section-title">Våra uppgifter – Grupp A</div>

  <label>Gruppnamn</label>
  <input type="text" placeholder="Skriv gruppnamn">

  <label>Gruppmedlemmar</label>
  <input type="text" placeholder="Lägg till ditt namn, telefon, email">

  <label>Uppgiftens namn</label>
  <input type="text" placeholder="Skriv uppgiftens namn">

  <label>Kurs</label>
  <select>
    <option>Social omsorg 1</option>
    <option>Psykiatri 2</option>
    <option>Anatomi och fysiologi 1</option>
    <option>Anatomi och fysiologi 2</option>
  </select>

  <div class="row">
    <div>
      <label>Datum</label>
      <input type="date">
    </div>
    <div>
      <label>Deadline</label>
      <input type="date">
    </div>
  </div>

  <label>Antec​kningar</label>
  <textarea rows="4" placeholder="Skriv anteckningar här..."></textarea>

  <label>Ladda upp PDF</label>
  <input type="file">

  <div class="actions">
    <button class="save">Spara</button>
    <button class="reset" type="reset">Rensa</button>
    <a href="mailto:zeinamesso@integrerar.se">
      <button class="mail-btn" type="button">Skicka mejl</button>
    </a>
  </div>
</div>

</body>
</html>
