<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Uppgifter – Grupp A</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f7f5;
  margin: 0;
}

nav {
  background: linear-gradient(90deg, #1b5e20, #1e88e5);
  padding: 12px;
}

nav a {
  color: #fff;
  margin-right: 16px;
  text-decoration: none;
  font-weight: bold;
}

.container {
  max-width: 900px;
  margin: 30px auto;
  background: #fff;
  padding: 24px;
  border-radius: 10px;
}

.section {
  margin-bottom: 32px;
}

h2 {
  background: #1b5e20;
  color: #fff;
  padding: 10px;
  border-radius: 6px;
}

label {
  display: block;
  margin-top: 12px;
  font-weight: bold;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.button-row {
  margin-top: 12px;
  display: flex;
  gap: 10px;
}

.btn {
  padding: 10px 16px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.btn-save { background: #2e7d32; color: #fff; }
.btn-edit { background: #1976d2; color: #fff; }
.btn-delete { background: #d32f2f; color: #fff; }

/* Gruppmedlemmar */
.member-input {
  display: flex;
  gap: 8px;
  margin-top: 10px;
}

.member-input input {
  flex: 1;
}

.members-list {
  margin-top: 12px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.member-chip {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #e8f5e9;
  border-left: 4px solid #2e7d32;
  padding: 8px 12px;
  border-radius: 6px;
}

.member-chip button {
  background: none;
  border: none;
  color: red;
  font-size: 18px;
  cursor: pointer;
}

/* Lists */
.vertical-list {
  margin-top: 12px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.list-item {
  background: #f1f1f1;
  padding: 8px;
  border-radius: 5px;
}

/* Email box */
.email-box {
  background: #eef5ff;
  padding: 16px;
  border-radius: 8px;
}
</style>
</head>

<body>

<nav>
  <a href="index.html">Start</a>
  <a href="kurser.html">Kurser</a>
  <a href="uppgifter.html">Uppgifter</a>
</nav>

<div class="container">

<!-- SECTION 1: GRUPP -->
<!-- SECTION 1: GRUPP -->
<div class="section">
  <h2>Våra uppgifter – Grupp A</h2>

  <label>Gruppnamn</label>
  <input
    type="text"
    id="groupNameInput"
    placeholder="Skriv gruppens namn"
  >

  <div class="button-row">
    <button class="btn btn-save" onclick="saveGroupName()">Spara</button>
    <button class="btn btn-delete" onclick="clearGroupName()">Rensa</button>
  </div>
</div>


<!-- SECTION 2: GRUPPMEDLEMMAR -->
<div class="section">
  <h2>Gruppmedlemmar</h2>

  <div class="member-input">
    <input id="memberName" type="text" placeholder="Namn">
    <input id="memberEmail" type="email" placeholder="E-post (valfritt)">
    <input id="memberPhone" type="text" placeholder="Telefon (valfritt)">
    <button class="btn btn-save" onclick="addMember()">+</button>
  </div>

  <div id="membersList" class="members-list"></div>
</div>

<!-- SECTION 3: KURSER -->
<div class="section">
  <h2>Kurser</h2>
  <div class="vertical-list">
    <div class="list-item">Social omsorg 1</div>
    <div class="list-item">Social omsorg 2</div>
    <div class="list-item">Psykiatri 1</div>
    <div class="list-item">Psykiatri 2</div>
    <div class="list-item">Omvårdnad 1</div>
    <div class="list-item">Anatomi och fysiologi 1</div>
  </div>
</div>

<!-- SECTION 4: UPPGIFTER -->
<div class="section">
  <h2>Uppgifter</h2>

  <label>Uppgiftens namn</label>
  <input type="text">

  <label>Kurs</label>
  <select>
    <option>Välj kurs</option>
    <option>Social omsorg 1</option>
    <option>Social omsorg 2</option>
    <option>Psykiatri 1</option>
    <option>Psykiatri 2</option>
    <option>Omvårdnad 1</option>
    <option>Anatomi och fysiologi 1</option>
  </select>

  <label>Deadline</label>
  <input type="date">

  <label>Anteckningar</label>
  <textarea rows="4"></textarea>
</div>

<!-- SECTION 5: E-POST -->
<div class="section">
  <h2>Skicka till läraren</h2>
  <div class="email-box">
    <strong>zeinamesso@integrerar.se</strong><br><br>
    <a href="mailto:zeinamesso@integrerar.se">Öppna e-post</a>
  </div>
</div>

</div>

<script>
function addMember() {
  const name = document.getElementById("memberName").value.trim();
  const email = document.getElementById("memberEmail").value.trim();
  const phone = document.getElementById("memberPhone").value.trim();
  if (!name) return;

  const list = document.getElementById("membersList");

  const chip = document.createElement("div");
  chip.className = "member-chip";
  chip.innerHTML = `
    <span><strong>${name}</strong>
    ${email ? " | " + email : ""}
    ${phone ? " | " + phone : ""}</span>
    <button onclick="this.parentElement.remove()">×</button>
  `;

  list.appendChild(chip);

  document.getElementById("memberName").value = "";
  document.getElementById("memberEmail").value = "";
  document.getElementById("memberPhone").value = "";
}
<script type="module">
import { db } from "./firebase.js";
import {
  doc,
  setDoc,
  getDoc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

const GROUP_ID = "gruppA";

async function saveGroupName() {
  const input = document.getElementById("groupNameInput");
  if (!input || input.value.trim() === "") {
    alert("Skriv gruppens namn");
    return;
  }

  await setDoc(doc(db, "groups", GROUP_ID), {
    name: input.value.trim(),
    updatedAt: new Date()
  });

  alert("Sparat");
}

async function loadGroupName() {
  const snap = await getDoc(doc(db, "groups", GROUP_ID));
  if (snap.exists()) {
    document.getElementById("groupNameInput").value = snap.data().name;
  }
}

async function clearGroupName() {
  if (!confirm("Är du säker?")) return;

  await deleteDoc(doc(db, "groups", GROUP_ID));
  document.getElementById("groupNameInput").value = "";
}

window.saveGroupName = saveGroupName;
window.clearGroupName = clearGroupName;
window.onload = loadGroupName;
</script>  
</body>
</html>
