<html lang="sv">
<head>

  <style>
    .container {
      max-width: 800px;
      margin: 30px auto;
    }

    .section-title {

    }

    .uppgift-form input,

    .uppgift-form textarea {
      width: 100%;
      padding: 8px;

    }

</head>

<body>

  <div class="container">

    <form class="uppgift-form">

<label>

<label>

        Uppgiftens namn

      <label>
        Ladda upp PDF
        <input type="file" accept="application/pdf">

      <div class="teacher-mail">
