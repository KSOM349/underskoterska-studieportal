<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Uppgifter – Study Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f6f4;
    }

    header {
      background: #1b8f6a;
      color: #fff;
      padding: 24px;
      font-size: 26px;
      font-weight: bold;
    }

    nav {
      background: linear-gradient(90deg, #1b5e20, #1e88e5);
      padding: 12px 20px;
    }

    nav a {
      color: #fff;
      margin-right: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 16px;
    }

    .card {
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .row {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .row button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .btn-save { background: #2e7d32; }
    .btn-clear { background: #c62828; }
    .btn-add { background: #1e88e5; }

    .member-row {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .members {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .member-chip {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e8f5e9;
      border-left: 4px solid #2e7d32;
      padding: 8px 12px;
      border-radius: 6px;
    }

    footer {
      margin-top: 30px;
      padding: 16px;
      text-align: center;
      color: #555;
    }
  </style>
</head>

<body>

<header>Uppgifter</header>

<nav>
  <a href="index.html">Start</a>
  <a href="kurser.html">Kurser</a>
  <a href="uppgifter.html">Uppgifter</a>
</nav>

<div class="container">

  <div class="card">
    <h2>Våra uppgifter – Grupp A</h2>

    <label>Gruppnamn</label>
    <input id="groupName" type="text" placeholder="Skriv gruppnamn" />

    <div class="row">
      <button class="btn-save" onclick="saveGroup()">Spara</button>
      <button class="btn-clear" onclick="clearGroup()">Rensa</button>
    </div>
  </div>

  <div class="card">
    <h2>Gruppmedlemmar</h2>

    <div class="member-row">
      <input id="memberName" type="text" placeholder="Namn" />
      <input id="memberEmail" type="email" placeholder="E-post (valfritt)" />
      <input id="memberPhone" type="text" placeholder="Telefon (valfritt)" />
      <button class="btn-add" onclick="addMember()">+</button>
    </div>

    <div id="membersList" class="members"></div>
  </div>

  <div class="card">
    <h2>Uppgift</h2>

    <label>Uppgiftens namn</label>
    <input id="taskName" type="text" />

    <label>Kurs</label>
    <select id="course">
      <option>Social omsorg 1</option>
      <option>Social omsorg 2</option>
      <option>Psykiatri 1</option>
      <option>Psykiatri 2</option>
      <option>Omvårdnad 1</option>
      <option>Anatomi och fysiologi 1</option>
    </select>

    <label>Datum</label>
    <input id="date" type="date" />

    <label>Deadline</label>
    <input id="deadline" type="date" />

    <label>Anteckningar</label>
    <textarea id="notes" rows="4"></textarea>

    <label>Ladda upp PDF</label>
    <input type="file" />
  </div>

  <div class="card">
    <h2>Skicka till läraren</h2>
    <p>zeinamesso@integrerar.se</p>
    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=zeinamesso@integrerar.se" target="_blank">
      Open email (Gmail)
    </a>
  </div>

</div>

<footer>Study Portal</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "PUT_YOUR_API_KEY",
    authDomain: "study-portal-underskoterska.firebaseapp.com",
    projectId: "study-portal-underskoterska",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const members = [];

  window.addMember = function () {
    if (!memberName.value) return;
    members.push({
      name: memberName.value,
      email: memberEmail.value,
      phone: memberPhone.value
    });

    const div = document.createElement("div");
    div.className = "member-chip";
    div.textContent = memberName.value;
    membersList.appendChild(div);

    memberName.value = "";
    memberEmail.value = "";
    memberPhone.value = "";
  };

  window.saveGroup = async function () {
    if (!groupName.value) return alert("Gruppnamn saknas");

    await setDoc(doc(db, "uppgifter", groupName.value), {
      groupName: groupName.value,
      members,
      task: {
        name: taskName.value,
        course: course.value,
        date: date.value,
        deadline: deadline.value,
        notes: notes.value
      },
      createdAt: new Date()
    });

    alert("Sparat i Firebase ✅");
  };

  window.clearGroup = function () {
    groupName.value = "";
    membersList.innerHTML = "";
    members.length = 0;
  };
</script>

</body>
</html>
