<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Uppgifter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f8f4;
    }

    /* Header */
    .section-title {
      background: linear-gradient(90deg, #1b5e20, #43a047);
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      border-radius: 0 0 12px 12px;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 16px;
    }

    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    button {
      margin-top: 16px;
      background: #2e7d32;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #1b5e20;
    }

    .mail-box {
      margin-top: 16px;
      padding: 12px;
      background: #e8f5e9;
      border-radius: 6px;
    }

    .mail-box a {
      color: #1b5e20;
      font-weight: bold;
      text-decoration: none;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }
  </style>
</head>

<body>

  <div class="section-title">
    Våra uppgifter – Grupp A
  </div>

  <div class="container">

    <div class="card">

      <label>Gruppnamn</label>
      <input type="text" placeholder="Grupp A" />

      <label>Gruppmedlemmar</label>
      <input type="text" placeholder="Ahmed, Sara, Lina" />

      <label>Uppgiftens namn</label>
      <input type="text" placeholder="Skriv uppgiftens namn" />

      <label>Kurs</label>
      <select>
        <option>Social omsorg 1</option>
        <option>Social omsorg 2</option>
        <option>Anatomi och fysiologi 1</option>
        <option>Anatomi och fysiologi 2</option>
        <option>Funktionsförmåga och funktionsnedsättning 1</option>
        <option>Funktionsförmåga och funktionsnedsättning 2</option>
        <option>Gerontologi och geriatrik</option>
      </select>

      <div class="row">
        <div>
          <label>Datum</label>
          <input type="date" />
        </div>
        <div>
          <label>Deadline</label>
          <input type="date" />
        </div>
      </div>

      <label>Anteckningar</label>
      <textarea placeholder="Skriv anteckningar här..."></textarea>

      <label>Ladda upp PDF</label>
      <input type="file" accept="application/pdf" />

      <div class="mail-box">
        Lämna arbete via mejl:
        <a href="mailto:zeinamesso@integrelar.se">
          zeinamesso@integrelar.se
        </a>
      </div>

      <div class="actions">
        <button>Spara</button>
        <button style="background:#9e9e9e;">Rensa</button>
      </div>

    </div>

  </div>

</body>
</html>
