<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Lämna in arbete – Undersköterska</title>
</head>
<body>

  <header>
    <h1>Lämna in arbete</h1>
    <p>
      Här lämnar du in grupparbeten för undersköterskeutbildningen.
      Ingen inloggning krävs.
    </p>
  </header>

  <main>

    <form>

      <label>
        Namn:<br>
        <input type="text" name="namn" required>
      </label>
      <br><br>

      <label>
        Grupp:<br>
        <select name="grupp" required>
          <option value="">Välj grupp</option>
          <option>Grupp A</option>
          <option>Grupp B</option>
          <option>Grupp C</option>
          <option>Grupp D</option>
        </select>
      </label>
      <br><br>

      <label>
        Kurs:<br>
        <select name="kurs" required>
          <option value="">Välj kurs</option>
          <option>Social omsorg 1</option>
          <option>Social omsorg 2</option>
        </select>
      </label>
      <br><br>

      <label>
        Uppgift (valfritt):<br>
        <input type="text" name="uppgift" placeholder="Till exempel: Grupparbete 1">
      </label>
      <br><br>

      <label>
        Ladda upp fil:<br>
        <input type="file" name="fil" required>
      </label>
      <br><br>

      <button type="submit">Skicka in arbete</button>

    </form>

    <p>
      <a href="index.html">← Tillbaka till studieportalen</a>
    </p>

  </main>

  <footer>
    <small>
      Studieportal skapad av studenter för utbildningssyfte.
      Ingen inloggning krävs.
    </small>
  </footer>

</body>
</html>
