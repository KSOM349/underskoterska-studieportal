<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Lämna in arbete</title>
</head>
<body>

  <h1>Lämna in arbete</h1>

  <p>
    Använd formuläret nedan för att lämna in grupparbetet.
    Ingen inloggning krävs.
  </p>

  <form>
    <label>
      Namn:<br>
      <input type="text" name="name" required>
    </label>
    <br><br>

    <label>
      Grupp:<br>
      <input type="text" name="group" required>
    </label>
    <br><br>

    <label>
      Kurs:<br>
      <select name="course" required>
        <option value="">Välj kurs</option>
        <option>Social omsorg 1</option>
        <option>Social omsorg 2</option>
      </select>
    </label>
    <br><br>

    <label>
      Ladda upp fil:<br>
      <input type="file" name="file" required>
    </label>
    <br><br>

    <button type="submit">Skicka</button>
  </form>

  <p>
    <a href="index.html">← Tillbaka till startsidan</a>
  </p>

  <footer>
    <small>
      Enkel studieyta skapad av studenter. Ingen inloggning krävs.
    </small>
  </footer>

</body>
</html>
